<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>

<body>
    <h1>Dom Dom Dom de re baba Dom</h1>
    <button onclick="makeYellow()">Make Yellow</button>
    <br>
    <button onclick="makeRed()">Make Red</button>
    <br>
    <button id="btn-make-blue">Make Blue</button>
    <br>
    <button id="btn-make-purple">Make Purple</button>
    <br>
    <br>
    <!-- Option - 3: using addEventListener -->
    <button id="btn-make-green">Make Green</button>
    <script>
        document.getElementById('btn-make-green')
        .addEventListener('click', function btnMakeGreen(){
            document.body.style.backgroundColor = 'green';
        })
    </script>
    <script src="js/events.js"></script>
</body>

</html>
